<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
    <title>Sorting Visualizer</title>
</head>
<body>
    <header>
        <h1 align="top left" style="color:rgb(100, 100, 218);">Sorting Visualizer</h1>
        <hr>
        </hr>
       
        <nav>
            <div class="row">
                <div class="col gap-2 d-sm-flex" id="newArray">
                    <button type="button" class="btn btn-primary">New array</button>
                </div>
                <div class="array-inputs" id="input">
                    <span id="size">Size
                        <input id="arr_sz" type="range" min="5" max="100" step=1 value=60> &nbsp;
                    </span>
                    <span id="speed">Speed
                        <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                    </span>
                </div>
            <div class="col gap-2 d-sm-flex justify-content-end algos"
                <div class="algos">
                    <button type="button" class="btn btn-outline-primary btn-dark bubbleSort">Bubble </button>
                    <button type="button" class="btn btn-outline-primary btn-dark selectionSort">Selection </button>
                    <button type="button" class="btn btn-outline-primary btn-dark insertionSort">Insertion </button>
                    <button type="button" class="btn btn-outline-primary btn-dark quickSort">Quick </button>
                    <button type="button" class="btn btn-outline-primary btn-dark mergeSort">Merge </button>
                </div>
            </div>
            </div>
        </nav>
        
    </header>
    <hr>

</hr>
    <br>

</br>
    <section>

        <div id="Info_Cont1">

            <h3>TIME COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Time_Worst"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case:</p>
                    <p id="Time_Average"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case:</p>
                    <p id="Time_Best"></p>
                </div>

            </div>

        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">

            <h3>SPACE COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Space_Worst"></p>
                </div>
                
            </div>

        </div>

    </section>

    <footer>

    </footer>
